<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/app.css}" rel="stylesheet"
          type="text/css" />
    <title>api test jalin</title>
</head>

<body>
<section class="container">
    <div class="row my-3">
        <br> <br>
    </div>
    <div class="row mt-1">
        <div class="col-1"><h3>API</h3></div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="IP Address" aria-label="ip"
                   value="http://localhost:8080">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" name="path" placeholder="Path" aria-label="path" id="path">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-7">
                <textarea name="request" id="request" cols="30" rows="25" class="form-control"
                          placeholder="JSON Request"></textarea>
        </div>

        <div class="col-5">
                <textarea name="request" id="response" cols="30" rows="10" class="form-control text-secondary"
                          placeholder="this response"></textarea><br><br><br>


            <div class="row justify-content-center">
                <div class="col-3">
                    <input type="button" value="KIRIM" class="form-control my-1 btn btn-success" onclick="sendRequest()">
                </div>
                <div class="col-3">
                    <input type="button" value="HAPUS" class="form-control my-1 btn btn-danger" onclick="removeRequest()">
                </div>
            </div>
            <div class="form-group my-1">
                <select name="path" id="select-path" class="form-control my-1" onchange="selectPath()">
                    <option value="">Pilih Opsi</option>
                    <option value="payment">Payment</option>
                    <option value="check">Check</option>
                    <option value="refund">Refound</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="payment/debit">Payment Debit</option>
                    <option value="payment/reversal">Payment Reversal</option>
                    <option value="payment/reversal/rep">Payment Reversal Rep</option>
                    <option value="tcico/inquiry">TCICO Inquiry</option>
                </select>
            </div><br>
            <div class="row ">
                <div class="col-3">
                    <input type="button" value="Trx Baru" class="form-control my-1 btn btn-secondary"
                           onclick="sendRequest()">
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{js/app.js}"></script>
</body>

</html>
